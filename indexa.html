<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #phone {
            width: 350px;
            height: 700px;
            background-color: #333;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #screen {
            width: 80%;
            height: 85%;
            background-color: #fff;
            position: absolute;
            top: 7.5%;
            left: 10%;
            border-radius: 20px;
        }

        #speaker, #camera {
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 15px;
        }

        #speaker {
            left: 50%;
            transform: translateX(-50%);
        }

        #camera {
            right: 15px;
        }

        #button-bar {
            width: 100%;
            height: 10%;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #444;
        }

        .nav-button {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
        }
    </style>
    <title>Modern Phone Lookalike</title>
</head>
<body>
    <div id="phone">
        <div id="screen"></div>
        <div id="speaker"></div>
        <div id="camera"></div>
        <div id="button-bar">
            <div class="nav-button"></div>
            <div class="nav-button"></div>
            <div class="nav-button"></div>
        </div>
    </div>
</body>
</html>
