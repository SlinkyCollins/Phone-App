<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="music.css" />
    <link rel="stylesheet" href="game.css">
    <link rel="phone icon" href="./image/mobilephone.png">
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Double tap on phone to wake it up</h1>

    <div class="container">
        <div class="card">
            <div class="data-container">
                <h1>Generate Voucher</h1>

                <div id="numErr"></div>

                <div class="input-container">
                    <input type="number" placeholder="Enter no. of card here" id="inputId" min="1" />
                </div>

                <div class="select-container">
                    <select id="select-card">
                        <option>Select Card</option>
                        <option>Glo</option>
                        <option>Mtn</option>
                        <option>Airtel</option>
                        <option>9mobile</option>
                    </select>
                </div>

                <div class="select-container">
                    <select id="amount">
                        <option>Select Amount</option>
                        <option>100</option>
                        <option>200</option>
                        <option>500</option>
                        <option>1000</option>
                    </select>
                </div>

                <div class="button-container">
                    <button onclick="generate()">Generate Card</button>
                </div>

                <div class="button-container">
                    <button onclick="display()">Show All Cards</button>
                </div>
            </div>

            <div class="display-card-wrapper">
                <div id="showError"></div>
                <div id="showG"></div>

                <div id="card-wrapper">
                    <div class="all-cards">
                        <div class="all-cards-text">
                            <p>AIRTEL</p>
                            <p class="validation-text">NOTUSED</p>
                            <p>#500</p>
                        </div>
                        <h1 id="validation">92437986171151111</h1>
                    </div>

                    <div class="all-cards">
                        <div class="all-cards-text">
                            <p>AIRTEL</p>
                            <p class="validation-text">NOTUSED</p>
                            <p>#500</p>
                        </div>
                        <h1 id="validation">92437986171151111</h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="phone-container">
            <div class="speaker1"></div>
            <div id="camera-design"></div>
            <div class="speaker2"></div>
            <div id="screen">
                <div class="innerDiv">

                    <div id="calc-container" class="calc-app">
                        <div class="calculator">
                            <form>
                                <div class="display">
                                    <input type="text" name="display" readonly>
                                </div>
                                <div class="all-rows">
                                    <div class="row1">
                                        <input type="button" value="AC" onclick="display.value = '' " class="operator">
                                        <input type="button" value="DE"
                                            onclick="display.value =  display.value.toString().slice(0,-1)"
                                            class="operator">
                                        <input type="button" value="." onclick="display.value += '.' " class="operator">
                                        <input type="button" value="รท" onclick="display.value += '/' " class="operator">
                                    </div>
                                    <div class="row2">
                                        <input type="button" value="7" onclick="display.value += '7' " class="number">
                                        <input type="button" value="8" onclick="display.value += '8' " class="number">
                                        <input type="button" value="9" onclick="display.value += '9' " class="number">
                                        <input type="button" value="x" onclick="display.value += '*' " class="operator">
                                    </div>
                                    <div class="row3">
                                        <input type="button" value="4" onclick="display.value += '4' " class="number">
                                        <input type="button" value="5" onclick="display.value += '5' " class="number">
                                        <input type="button" value="6" onclick="display.value += '6' " class="number">
                                        <input type="button" value="-" onclick="display.value += '-' " class="operator">
                                    </div>
                                    <div class="row4">
                                        <input type="button" value="1" onclick="display.value += '1' " class="number">
                                        <input type="button" value="2" onclick="display.value += '2' " class="number">
                                        <input type="button" value="3" onclick="display.value += '3' " class="number">
                                        <input type="button" value="+" onclick="display.value += '+' " class="operator">
                                    </div>
                                    <div class="row5">
                                        <input type="button" value="00" onclick="display.value += '00' " class="number">
                                        <input type="button" value="0" onclick="display.value += '0' " class="number">
                                        <input type="button" value="=" onclick="display.value = eval(display.value)"
                                            class="equal operator">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                    <!-- Music Player -->
                    <div id="player">
                        <div class="wrapper">
                            <div class="details">
                                <div class="now-playing">PLAYING x OF y</div>
                                <div class="track-art"></div>
                                <div class="track-name">Track Name</div>
                                <div class="track-artist">Track Artist</div>
                            </div>

                            <div class="slider_container">
                                <div class="current-time">00:00</div>
                                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                                <div class="total-duration">00:00</div>
                            </div>

                            <div class="slider_container">
                                <i class="fa fa-volume-down"></i>
                                <input type="range" min="1" max="100" value="99" class="volume_slider"
                                    onchange="setVolume()">
                                <i class="fa fa-volume-up"></i>
                            </div>

                            <div class="buttons">
                                <div class="random-track" onclick="randomTrack()">
                                    <i class="fas fa-random fa-2x" title="random"></i>
                                </div>
                                <div class="prev-track" onclick="prevTrack()">
                                    <i class="fa fa-step-backward fa-2x"></i>
                                </div>
                                <div class="playpause-track" onclick="playpauseTrack()">
                                    <i class="fa fa-play-circle fa-5x"></i>
                                </div>
                                <div class="next-track" onclick="nextTrack()">
                                    <i class="fa fa-step-forward fa-2x"></i>
                                </div>
                                <div class="repeat-track" onclick="repeatTrack()">
                                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                                </div>
                            </div>

                            <div id="wave">
                                <span class="stroke"></span>
                                <span class="stroke"></span>
                                <span class="stroke"></span>
                                <span class="stroke"></span>
                                <span class="stroke"></span>
                                <span class="stroke"></span>
                                <span class="stroke"></span>
                            </div>
                        </div>
                    </div>
                    <!-- End of Music Player -->

                    <!--For Game-->
                    <canvas id="board"></canvas>
                    <!--End of Game-->

                    <!--For Call App-->
                    <div id="caller"></div>
                    <!--End of Call App-->

                    <!--Contacts App-->
                    <div id="contact">
                        <h1>Contacts</h1>
                        <div id="errorNoContactFound">
                            <img src="image/noContactsFound.gif" alt="" id="noContactGif">
                            <p>No contacts found</p>        
                        </div>
                        <div id="displayContact"></div>
                            <button onclick="createNewContact()" title="Create a new contact" id="plusBtn"><img src="./image/plus.png"
                                alt=""></button>
                    </div>

                    <div id="newContact">
                        <div class="newContact-btn">
                            <button onclick="goBackContact()">
                                <img src="image/backbtn.png" alt="" title="go back">
                            </button>
                            <button onclick="saveContact()"><img src="image/tick.png" alt="" title="Save"></button>
                        </div>
                        <p>Create new contact</p>
                        <img src="image/contactcamera.png" alt="" id="contactCamera">
                        <div class="contact-name-wrapper">
                            <img src="image/person.png" alt="" width="15" height="15" id="personIcon">
                            <input type="text" id="contactName" placeholder="Name" required>
                        </div>
                        <div class="phone-contact-number">
                            <img src="image/contactphone.png" alt="" width="22" height="22">
                            <input type="number" id="contactNumber" placeholder="Phone Number" required>
                        </div>                        

                        <div id="moreFieldBtn">
                            <button onclick="moreField()">More Fields</button>
                        </div>

                        <div id="moreField">

                            <div class="email-contact-wrapper">
                                <img src="image/email.png" alt="" width="22" height="22">
                                <input type="email" placeholder="Email">
                                <select>
                                    <option>Home</option>
                                    <option>Work</option>
                                    <option>Other</option>
                                    <option>Custom</option>
                                </select>
                            </div>

                            <div class="userdate">
                                <div id="userdateinputimage">
                                    <div id="userdate-img">
                                        <img src="image/date.png" alt="">
                                    </div>
                                    <div>
                                        <input type="date">
                                    </div>
                                </div>
                                <select>
                                    <option>Birthday</option>
                                    <option>Anniversary</option>
                                    <option>Other</option>
                                    <option>Custom</option>
                                </select>
                            </div>

                            <div class="userNotes">
                                <div id="notesIcon">
                                    <img src="image/notes.png" alt="">
                                </div>
                                <div id="notesInput">
                                    <input type="text" placeholder="Notes">
                                </div>
                            </div>

                            <div class="userAddress">
                                <div id="locationImageInputDiv">
                                    <div id="locationImageId">
                                        <img src="image/locationIcon.png" alt="">
                                    </div>
                                    <div id="locationInput">
                                        <input type="text" placeholder="Street">
                                        <input type="text" placeholder="City">
                                        <input type="text" placeholder="State">
                                        <input type="text" placeholder="ZIP code">
                                    </div>
                                </div>
                                <select>
                                    <option>Home</option>
                                    <option>Work</option>
                                    <option>Other</option>
                                    <option>Custom</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--End of Contacts App-->

                    <!--Messages App-->
                    <div id="messenger"></div>
                    <!--End of Messages App-->

                    <!--Chrome App-->
                    <div id="chromeBrowser"></div>
                    <!--End of Chrome App-->

                    <!--For Camera-->
                    <div id="cameraWrapper">
                        <video id="webCam" autoplay playsinline width="285" height="460"></video>
                        <canvas id="canvas"></canvas>
                        <div class="cameraBtn">
                            <button onclick="startWebCam()" id="cambtn1">START WEBCAM</button>
                            <a download onclick="takeAPicture()" style="border-radius: 50%;"><img
                                    src="image/camsnap.png"></a>
                            <button onclick="stopWebCam()" id="cambtn2">STOP WEBCAM</button>
                        </div>
                    </div>
                    <!--End of Camera-->


                    <div id="innerScreen">
                        <div class="network">
                            <p>MTN NG</p>
                            <p>GLO NG</p>
                            <p>AIRTEL NG</p>
                            <p>9MOBILE NG</p>
                        </div>
                        <div class="network-icon">
                            <img src="image/signal1.png" alt="">
                            <img src="image/signal2.png" alt="">
                            <img src="image/signal1.png" alt="">
                            <img src="image/signal2.png" alt="">
                            <img src="image/battery.png" alt="" id="batteryIcon">
                        </div>
                        <div class="datetime-container">
                            <p id="time"></p>
                            <p id="date"></p>
                        </div>
                        <div class="apps-container">
                            <div class="first-row">
                                <img src="image/game.png" alt="" id="gameIcon" onclick="openGameApp()">
                                <img src="image/calculator.png" alt="" id="calculatorIcon" onclick="openCalculator()">
                                <img src="image/music.png" alt="" id="musicIcon" onclick="openMusicApp()">
                                <img src="image/chrome.png" alt="" id="chromeIcon" onclick="openChrome()">
                            </div>
                            <div>
                                <img src="image/more.png" alt="" id="tabIcon">
                            </div>
                            <div class="second-row">
                                <img src="image/phone.png" alt="" id="phoneIcon" onclick="openCallApp()">
                                <img src="image/contact.png" alt="" id="contactIcon" onclick="openContact()">
                                <img src="image/message.png" alt="" id="messageIcon" onclick="openMessagesApp()">
                                <img src="image/camera.png" alt="" id="cameraIcon" onclick="openCamera()">
                            </div>
                        </div>
                    </div>
                </div>
                <img src="image/wallpaper.jpg" alt="wallpaper" id="mywallpaper">
            </div>
            <div id="button-bar">
                <div class="nav-button"><img src="image/square.png" alt=""></div>
                <div class="nav-button"><img src="image/circle.png" alt="" onclick="goBackHome()"></div>
                <div class="nav-button"><img src="image/sortleft.png" alt="" onclick="goBackHome()"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="game.js"></script>
    <script src="music.js" defer></script>
</body>

</html>
